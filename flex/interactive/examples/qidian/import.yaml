
graph: onecompany
loading_config:
  data_source:
    scheme: odps # file, oss, s3, hdfs; only file is supported now
    #location: /home/graphscope/data/group-filter-csv/
  import_option: init # append, overwrite, only init is supported now
  format:
    type: arrow
    metadata:
      batch_reader: true 
      quoting: true
      delimiter: ","
vertex_mappings:
  - type_name: person # must align with the schema
    inputs:
      - onecomp/dwi_oc_rel_vertex_person_ddctny_interactive_d/ds=20250216
    column_mappings:
      - column:
          index: 0 # can be omitted if the index is the same as the property index
          name: vertex_id # can be omitted if the name is not known
        property: vertex_id
      - column:
          index: 1
          name: vertex_name
        property: vertex_name
  - type_name: company # must align with the schema
    inputs:
      - onecomp/dwi_oc_rel_vertex_comp_ddctny_interactive_d/ds=20250216
    column_mappings:
      - column:
          index: 0 # can be omitted if the index is the same as the property index
          name: vertex_id # can be omitted if the name is not known
        property: vertex_id
      - column:
          index: 1
          name: vertex_name
        property: vertex_name
edge_mappings:
  - type_triplet:
      edge: invest
      source_vertex: company
      destination_vertex: company
    inputs:
      - onecomp/dwi_oc_rel_edge_comp_ddctny_interactive_d/ds=20250216
    source_vertex_mappings:
      - column:
          index: 0
          name: vertex_id
        property: vertex_id
    destination_vertex_mappings:
      - column:
          index: 3
          name: rel_vertex_id
        property: vertex_id
    column_mappings:
      - column:
          index: 6
          name: rel_weight
        property: rel_weight
      - column:
          index: 7
          name: rel_type
        property: rel_type
      - column:
          index: 8
          name: rel_info
        property: rel_info
      - column:
          index: 9
          name: rel_detail
        property: rel_detail
  - type_triplet:
      edge: invest
      source_vertex: person 
      destination_vertex: company
    inputs:
      - onecomp/dwi_oc_rel_edge_comp_person_ddctny_interactive_d/ds=20250216
    source_vertex_mappings:
      - column:
          index: 0
          name: vertex_id
        property: vertex_id
    destination_vertex_mappings:
      - column:
          index: 3
          name: rel_vertex_id
        property: vertex_id
    column_mappings:
      - column:
          index: 6
          name: rel_weight
        property: rel_weight
      - column:
          index: 7
          name: rel_type
        property: rel_type
      - column:
          index: 8
          name: rel_info
        property: rel_info
      - column:
          index: 9
          name: rel_detail
        property: rel_detail
