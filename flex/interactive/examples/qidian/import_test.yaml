graph: onecompany
loading_config:
  data_source:
    scheme: file # file, oss, s3, hdfs; only file is supported now
    location: /workspaces/GraphScope/flex/interactive/examples/qidian
  import_option: init # append, overwrite, only init is supported now
  format:
    type: csv
    metadata:
      batch_reader: true 
      quoting: true
      delimiter: ","
vertex_mappings:
  - type_name: person # must align with the schema
    inputs:
      - person.csv
    column_mappings:
      - column:
          index: 0 # can be omitted if the index is the same as the property index
          name: vertex_id # can be omitted if the name is not known
        property: vertex_id
      - column:
          index: 1
          name: vertex_name
        property: vertex_name
  - type_name: company # must align with the schema
    inputs:
      - company.csv
    column_mappings:
      - column:
          index: 0 # can be omitted if the index is the same as the property index
          name: vertex_id # can be omitted if the name is not known
        property: vertex_id
      - column:
          index: 1
          name: vertex_name
        property: vertex_name
edge_mappings:
  - type_triplet:
      edge: invest
      source_vertex: company
      destination_vertex: company
    inputs:
      - cmp_invest_cmp.csv
    source_vertex_mappings:
      - column:
          index: 0
          name: vertex_id
        property: vertex_id
    destination_vertex_mappings:
      - column:
          index: 3
          name: rel_vertex_id
        property: vertex_id
    column_mappings:
      - column:
          index: 6
          name: rel_weight
        property: rel_weight
      - column:
          index: 7
          name: rel_type
        property: rel_type
      - column:
          index: 8
          name: rel_info
        property: rel_info
      - column:
          index: 9
          name: rel_detail
        property: rel_detail
  - type_triplet:
      edge: invest
      source_vertex: person 
      destination_vertex: company
    inputs:
      - person_invest_cmp.csv
    source_vertex_mappings:
      - column:
          index: 0
          name: vertex_id
        property: vertex_id
    destination_vertex_mappings:
      - column:
          index: 3
          name: rel_vertex_id
        property: vertex_id
    column_mappings:
      - column:
          index: 6
          name: rel_weight
        property: rel_weight
      - column:
          index: 7
          name: rel_type
        property: rel_type
      - column:
          index: 8
          name: rel_info
        property: rel_info
      - column:
          index: 9
          name: rel_detail
        property: rel_detail