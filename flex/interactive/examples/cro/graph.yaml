name: cro # then must have a modern dir under ${data} directory
store_type: mutable_csr  # v6d, groot, gart
stored_procedures:
  directory: /crodata/stored_procedures/
  # enable_lists:
  #   - libquery1.so
  #   - libquery2.so
  #   - libquery0.so
schema:
  vertex_types:
    - type_id: 0
      type_name: medium
      x_csr_params:
        max_vertex_num: 1560451669
      properties:
        - property_id: 0
          property_name: id
          property_type:
            primitive_type: DT_STRING
        - property_id: 1
          property_name: type
          property_type:
            primitive_type: DT_STRINGMAP
        - property_id: 2
          property_name: weight
          property_type:
            primitive_type: DT_DOUBLE
      primary_keys:
        - id
    - type_id: 1
      type_name: center
      x_csr_params:
        max_vertex_num: 112197056
      properties:
        - property_id: 0
          property_name: id
          property_type:
            primitive_type: DT_STRING
      primary_keys:
        - id
  edge_types:
    - type_id: 0
      type_name: connect
      vertex_type_pair_relations:
        - source_vertex: center
          destination_vertex: medium
          relation: MANY_TO_MANY
          x_csr_params:
            incoming_edge_strategy: Multiple
            outgoing_edge_strategy: Multiple
      properties:
        - property_id: 0
          property_name: weight
          property_type:
            primitive_type: DT_DOUBLE