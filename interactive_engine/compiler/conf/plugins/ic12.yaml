# This can be co-generated with the so
name: "ic12"
description: "A stored procedures for the ldbc complex interactive workload 2"
mode: READ  # WRITE, SCHEMA
extension: ".so"
library: /root/stored_procedures/ic12/libic12.so  # To specify the directory to the stored procedure
params:
  - name: "personId"  # The name of the parameter
    type: "long"  # The type of the parameter, string, int, float, double, bool
  - name: "tagClassName"
    type: "string"
returns:
  - name: "personId"
    type: "long"
  - name: "personFirstName"
    type: "string"
  - name: "personLastName"
    type: "string"
  - name: "tagNames"
    type: "string"
  - name: "workFromYear"
    type: "integer"

